const power = (x, n) => {
  let result = 1;
  for (let i = 0; i < n; i++) {
    result *= x;
  }
  return result;
};

// Тестирование функции:
console.log(power(2, 3)); // 8
console.log(power(5, 0)); // 1 (любую число в нулевой степени равно 1)
console.log(power(7, 2)); // 49
console.log(power(3, 4)); // 81
